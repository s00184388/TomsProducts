
<div class="container col-md-4 py-5">

<div class="card">
        <div class="card-header text-center">
            <strong>Login here</strong>
        </div>
            <form class="text-center p-5 form" [formGroup]="form" (ngSubmit)="login()" style="color: #212529;">

                    <div class='form-group'>
                        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email" required >
                        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password" required  >
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-block my-4 color" (click)="login()" type="submit">Login</button>
                    <p>Not a member?
                        <a [routerLink]="'/Register'">Register</a>
                    <p>or sign in with:</p>
                
                    <a type="button" (click)='fbLogin()'class="light-blue-text mx-3">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a type="button" (click)='googleLogin()' class="light-blue-text mx-3">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </form>
</div>
</div>
