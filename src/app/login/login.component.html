
<div class="container align-items-center">
  <div class="row">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <mat-card>
          <mat-card-content>
            <form class="my-form" [formGroup]="form" (ngSubmit)="login()">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placholder="Email" type="email" name="email" formControlName="email">
              </mat-form-field>
              <br>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" name="password" formControlName="password">
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
          </mat-card-actions>
        </mat-card>
        
      </div>
  </div>
</div>
