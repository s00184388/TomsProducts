
<div class="container col-xs-4 py-5">
<mat-card class="example-card"> 
   <mat-card-header>
        <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
        <form class="my-form" [formGroup]="form" (ngSubmit)="login()">
            <table class="example-full-width">
              <tr>
                  <td>
                      <mat-form-field class="full-width">
                          <mat-label>Email</mat-label>
                          <input matInput placholder="Email" type="email" name="email" formControlName="email">
                      </mat-form-field>
                  </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field class="full-width">
                          <mat-label>Password</mat-label>
                          <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                       </mat-form-field>
                  </td>
              </tr>
            </table>
        </form>
     </mat-card-content>
     <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary"><i class="fa fa-facebook-f"></i>Login</button>
          <button mat-raised-button (click)='fbLogin()'color="primary"> Facebook</button>
          <button mat-raised-button (click)='googleLogin()'><mat-icon>Google</mat-icon>Google</button>
     </mat-card-actions>
     </mat-card>
