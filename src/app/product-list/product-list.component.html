<div class="container py-5 center"> 
  <div class="panel panel-primary py-5">
    <!--Heading-->
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <!--Table's Body-->
    <div class="panel-body">  
      <div class="row">
          
          <div class="col-md-3">
              <b>Search in table:</b>
              <input class="form-control" [(ngModel)]="listFilter" type='text' placeholder="Search"/>
        </div>
       

      </div>          
      

      <div class="row">
          <div class="col-md-6"><h5>Filtered by: {{listFilter}} </h5></div>
      </div>
    
      <div class="table-responsible table-bordered table-stripped table-sm">
          <table class="table" *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary"(click)='togleImage()'>{{showImage ? 'Hide':'Show'}} Image</button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <!--<th>5 Star Menu</th>-->
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>

          </tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td><img *ngIf='showImage'
                      [src]='product.imageUrl'
                      [title]='product.productName'
                      [style.width.px]='imageWidth'
                      [style.margin.px]='imageMargin'>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode| lowercase| ConverToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price| currency: 'EUR':true:'1.2-2'}}</td>
                   <!-- <td><app-star-rating [rating]='product.starRating'></app-star-rating></td>-->
                    <td><button class="btn btn-sm btn-primary" (click)='deleteProduct(product.id)'>Delete</button></td>
                </tr>
           </table>
      </div>
    </div>
  </div>
</div>
