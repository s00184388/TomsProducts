<div class="container py-5">
      <div class="card border-primary mb-3">
          <!--Header-->
          <div class="card-header h6 strong text-center">
            Products
          </div>
          <!--Body (table)-->
          <div class="card-body">
              <div class="col-md-4"> 
                  <input class="form-control" [(ngModel)]="listFilter" type='text' placeholder="Search"/>
              </div>
              <div class="row py-3">
                  <div class="col-md-6"><h6>Filtered by: {{listFilter}} </h6></div>
              </div>

              <!--Table-->
              <table class="table table-sm" *ngIf='products && products.length'>
                  <thead class="text-primary h5">
                    <tr>
                      <th>
                        <button class="btn btn-sm"(click)='togleImage()'>{{showImage ? 'Hide':'Show'}} Image</button>
                      </th>
                      <th>Product</th>
                      <th>Code</th>
                      <th>Available</th>
                      <th>Price</th>
                      <th>5 Star Menu</th>
                      <th *ngIf='userLoggedIn()'>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor='let product of filteredProducts'>
                          <td><img *ngIf='showImage'
                            [src]='product.imageUrl'
                            [title]='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                          <td>{{product.productName}}</td>
                          <td>{{product.productCode| lowercase| ConverToSpaces: '-'}}</td>
                          <td>{{product.releaseDate}}</td>
                          <td>{{product.price| currency: 'EUR':true:'1.2-2'}}</td>
                          <td><app-star-rating [rating]='product.starRating'></app-star-rating></td>
                          <td *ngIf='userLoggedIn()'><button class="btn btn-sm btn-primary" (click)='deleteProduct(product.id)'>Delete</button></td>
                      </tr>

                  </tbody>
                </table>

          </div>
      </div>
</div>
