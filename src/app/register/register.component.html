
<div class="container col-md-4 py-5">
    <div class="card">
            <div class="card-header  text-center">
                    <strong>Sign in</strong>
            </div>
                <div class="card-body  mx-auto">
                <form name="form"  #f="ngForm" (ngSubmit)="register(f)">
                    <div class="row">
                        <div class="form-group ">
                            <input type="text" class="form-control mb-4" name="email" [(ngModel)]="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                            <div class="form-group ">
                                <input type="password" class="form-control mb-4" name="password" [(ngModel)]="pwd" placeholder="Password" required>
                                <div *ngIf="this.errorMessage">Type again</div>
                            </div>
                    </div>
                    <div class="row">
                            <div class="form-group">
                                <input type="text" class="form-control mb-4" name="name" [(ngModel)]="name" placeholder="Name" required>
                            </div>
                    </div>
                    
                    <button class="btn btn-block my-4 color" type="submit">Sign in</button>
                </form>
            </div>
    </div>
</div>
